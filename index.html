<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>For Oscinlivia üíï</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: normal;
      font-size: 18px;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      min-width: 120px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Oscinlivia üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes üíï</button>
      <button class="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôÉ</button>
    </div>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <div style="
          min-height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:#ffccd5;
          font-family:Arial;
          text-align:center;
          padding:20px;">
          <h1 style="font-size:28px;">
            Yayyy! ‚ù§Ô∏èü•∞<br>
            Oscinlivia, you just made me the happiest person!
          </h1>
        </div>`;
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const maxX = window.innerWidth - btn.offsetWidth - 20;
      const maxY = window.innerHeight - btn.offsetHeight - 20;

      btn.style.position = 'fixed';
      btn.style.left = Math.random() * maxX + 'px';
      btn.style.top = Math.random() * maxY + 'px';
    }
  </script>

</body>
</html>
